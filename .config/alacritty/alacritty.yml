live_config_reload: true

window:
  opacity: 0.98
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless


font:
  normal:
    family: 'Monaspace Neon'
  size: 16.0
  AppleFontSmoothing: true

colors:
  primary:
    background: '0x000000'

  cursor:
    text: '0xffffff'
    cursor: '0x4d4d4c'

shell:
  program: /bin/zsh
  args:
    - -l
    - -c 
    - "source ~/.zshrc; tmux attach 2> /dev/null || tmux"
